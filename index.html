<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tip Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">
      <form>
        <label for="billAmount">How much was your bill?</label>
        <input type="text" id="billAmount">

        <label for="serviceQuality">How was your service?</label>
        <select name="" id="serviceQuality">
          <option value="0" disabled selected>-- Choose an option --</option>

          <option value="0.3">30% - Outstanding</option>
          <option value="0.2">20% - Good</option>
          <option value="0.1">15% - It was ok</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>

        <label for="peopleNumber">How many people are sharing the bill?</label>
        <input type="text" id="peopleNumber"> <span>people</span>

        <button type="button">Calculate</button>
      </form>
    </div>

    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
  </div>

</body>

</html>
